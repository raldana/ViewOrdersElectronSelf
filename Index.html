    <script>
        //ipcRenderer.send("consoleLog", "document ready first");
        document.getElementById("serverAddrText").disabled = true;
        document.getElementById("dbNameText").disabled = true;
        populateServerData();
        var callBack = () => {
            saveFrameDimensions(document.getElementById( 'viewOrderPane' ));
            //let ipcIndexRenderer = require('electron').ipcRenderer;
            // logger
            ipcRenderer.on('logThisReply', function(event, logMsg) {
                logMsgs.push(logMsg);
                ipcRenderer.send('consoleLog', 'jsindex.SubmitOrder: got logThisReply - ' + logMsg);
                ipcRenderer.send('consoleLog', 'jsindex.SubmitOrder: got logThisReply - logMsgs' + logMsgs);
                let topdoc = document; //.document;
                ipcRenderer.send('consoleLog', 'jsindex.SubmitOrder: got logThisReply - topdoc ' + JSON.stringify(topdoc));
                let doc = document.getElementById('viewOrderIframe'); //.document;
                ipcRenderer.send('consoleLog', 'jsindex.SubmitOrder: got logThisReply - doc ' + JSON.stringify(doc));
                let content = doc.contentWindow.document;
                ipcRenderer.send('consoleLog', 'jsindex.SubmitOrder: got logThisReply - content ' + JSON.stringify(content));
                let logWindow = doc.contentWindow.document.getElementById("logWindow");
                let logger = logWindow.getElementById("logger");
                logger.insertAdjacentHTML("afterbegin", logMsg);
            })


            var hasOwnProperty = Object.prototype.hasOwnProperty;

            document.getElementById("dbNameText").addEventListener("blur", enableDisableSubmit);
            document.getElementById("dbSelector").addEventListener("change", saveDBName);
            document.getElementById("orderNumberText").addEventListener("blur", saveOrderNumber);
            document.getElementById("orderTypeSelector").addEventListener("change", saveOrderType);
            document.getElementById("authTypeSelector").addEventListener("change", saveAuthType);

            // set Submit button disabled at startup
            document.getElementById("submitButton").disabled = true;

            // save OS to document variable
            saveOS();

            // resize PDF viewer div when window is resized
            //window.addEventListener("resize", function() {
            //    resizePDFViewer();
            //}, true);

            window.addEventListener('resize', function(e) {
                let iFrame = document.getElementById( 'viewOrderPane' );
                resizePDFViewer( iFrame );

                // or, to resize all iframes:
                //var iframes = document.querySelectorAll("iframe");
                //for( var i = 0; i < iframes.length; i++) {
                //    resizePDFViewer( iframes[i] );
                //}
            } );            
                    // resize pdf viewer if window is resized
            function resizePDFViewer(iFrame) {
                let paneWidth = window.outerWidth-(250); 
                let parentPane = iFrame;
                let childFrame = document.getElementById('viewOrderIframe');
                parentPane.style.width  = paneWidth + 'px';
                childFrame.style.width = paneWidth-10 + 'px';
                saveFrameDimensions(iFrame);

            };


            // zero fill a value
            function paddy(n, p, c) {
                let pad_char = typeof c !== 'undefined' ? c : '0';
                let pad = new Array(1 + p).join(pad_char);
                return (pad + n).slice(-pad.length);
            };

            // save the order number
            function saveDBName() {
                let dbName = document.getElementById("dbSelector").value;
                document.getElementById("loginDBName").setAttribute("data-value", dbName);
            };

            // save the order number
            function saveOrderNumber() {
                let myOrderNumber = document.getElementById("orderNumberText").value;
                let myOrderType = document.getElementById("orderTypeSelector").value;
                let prevOrderNumber = document.getElementById("loginAuthType").getAttribute("data-value");

                if (myOrderNumber) {
                    // format the number if an invoice number
                    if (myOrderType == 'A' || myOrderType == "O") {
                        if (myOrderNumber) {
                            myOrderNumber = formatOrderNumber(myOrderNumber, myOrderType);
                        };
                    };

                    // check if number is valid
                    checkOrderValidity(myOrderNumber, myOrderType);
                    
                    // save the order number/order type to our global properties
                    document.getElementById("submitOrderNumber").setAttribute("data-value", myOrderNumber);
                    document.getElementById("submitOrderType").setAttribute("data-value", myOrderType);

                    // enable or disable the Submit button as appropriate
                    enableDisableSubmit();
                } else {
                    document.getElementById("validOrderText").innerHTML = "";
                }
            };

            // re-format order number (add leading zeroes if order number is less than 9 chars)
            function formatOrderNumber(orderNumber, orderType) {
                let myOrderType = orderType;
                let myOrderNumber = orderNumber;
                
                if (myOrderType == 'A' || myOrderType == "O") {
                  myOrderNumber = paddy(myOrderNumber, 9, '0');
                  document.getElementById("orderNumberText").value = myOrderNumber;
                };

                return myOrderNumber;
            };

            // save the order type
            function saveOrderType() {
                let orderTypeSelector = document.getElementById("orderTypeSelector");
                let myOrderType = orderTypeSelector.value;
                document.getElementById("submitOrderType").setAttribute("data-value", myOrderType);
                resetOrderNumber();
                enableDisableSubmit();
            };
            
            // save the SQL authorization type
            function saveAuthType() {
                let authType = document.getElementById("authTypeSelector").value;
                document.getElementById("loginAuthType").setAttribute("data-value", authType);
                enableDisableAuth();
            };

            // reset order number when order type selector is changed
            function resetOrderNumber() {
                document.getElementById("orderNumberText").value = "";
            };

            // enable/disable Submit button
            function enableDisableSubmit() {
                let myServerAddr = document.getElementById("serverAddrText").value;
                let myDBName = document.getElementById("dbNameText").value;
                let orderType = document.getElementById("orderTypeSelector").value;
                let orderNumber = document.getElementById("orderNumberText").value;

                if (myServerAddr && myDBName && orderType && orderNumber) {
                    document.getElementById("submitButton").disabled = false;
                } else {
                    document.getElementById("submitButton").disabled = true;
                };
            };
            
            // enable/disable user name/password in db connect modal
            function enableDisableAuth() {
                let authType = document.getElementById("loginAuthType").getAttribute("data-value");

                if (authType == 'S') {
                    document.getElementById("userNameText").disabled = false;
                    document.getElementById("userPswdText").disabled = false;
                } else {
                    document.getElementById("userNameText").disabled = true;
                    document.getElementById("userPswdText").disabled = true;
                };
            };


        }


        if (
            document.readyState === "complete" ||
            (document.readyState !== "loading" && !document.documentElement.doScroll)
        ) {
            callBack();
        } else {
            document.addEventListener("DOMContentLoaded", callBack);
        }



    </script>
